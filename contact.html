</head>
<body>
    <!-- this is my navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: mediumvioletred;">
        <a class="navbar-brand" href="#">Melissa Stott</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    <!-- links each button to a different html sheet -->
        <header class="collapse navbar-collapse flex-grow-1 text-left" id="navbarCollapse">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="./contact.html" class="nav-link m-2 menu-item nav-active">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="./portfolio.html" class="nav-link m-2 menu-item">Portfolio</a>

                <li class="nav-item">
                    <a href="./index.html" class="nav-link m-2 menu-item">About</a>
                </li>
            </ul>
        </header>
    </nav>
    <!-- contact request form -->
    <main class="container pt-3">
        <form>
            <!-- title to contact form -->
            <div class="item1"><bold>Contact</bold></div>
            <hr>
            <!-- place for user to enter their name -->
            <div class="form-group">
                <label for="fname">Your Name:</label><br>
                <input type="text" class="form-control" placeholder="Your Name Here">
            </div>
            <br>
            <!-- place for user to input their email address -->
            <div class="form-group">
              <label for="exampleInputEmail1">Email address:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <!-- button to verify that the user is not a robot -->
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I am not a robot</label>
            </div>
            <!-- place for user to enter any additional comments -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Optional Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Add any additional information here." rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
          </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        </div>
      </footer>

</body>
